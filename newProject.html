<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>

    <link rel="stylesheet" href="new.css">

</head>

<body>
    <div class="background">
        <div class="head">
            <button class="play">Play</button>
            <h2 class="mini-title">Guess the Number 1 through 100</h2>
            <h1>Guess My Number!</h1>
        </div>
        <div class="img">
            <h1 class="number">?</h1>
        </div>

        <div class="bottom">
            <div class="right">
                <input type="text" class="guess">
                <br>
                <br>
                <button class="check">Check!</button>
            </div>
            <div class="left">
                <h2 class="message">Start guessing...</h2>
                <br>
                <h2 class="label-score">Score:<span class="score"> 10</span></h2>
                <h2 class="label-highscore">Highscore:<span class="highscore">0</span></h2>
            </div>
        </div>
    </div>

    <script src="newProject.js"></script>
</body>

</html>
